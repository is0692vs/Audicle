name: Add Gemini Review Comment on Jules PR

on:
  pull_request:
    # opened: PR作成時
    # synchronize: PRに修正コミットがPushされた時
    types: [opened, synchronize]

jobs:
  add-gemini-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Add /gemini review comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            // トリガーされたイベントがPR(opened/synchronize)なので、必ずpull_request情報がある
            const pr = context.payload.pull_request;
            const prAuthor = pr.user.login;

            // Julesが作成したPRかどうかチェック
            // (google-labs-jules[bot] なども含まれるようにincludes判定)
            if (prAuthor.toLowerCase().includes('jules')) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: '/gemini review'
              });
              console.log('/gemini review comment added.');
            } else {
              console.log('Not a Jules PR, skipping.');
            }
