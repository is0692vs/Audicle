name: CI - PR (small matrix)

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  seed-test-db:
    name: テストデータ投入
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/web-app-vercel/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Seed test database
        run: npm run seed-test-data
        working-directory: packages/web-app-vercel
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Install deps
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-app-vercel

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore npm cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
          restore-keys: |
            npm-deps-${{ runner.os }}-node-20-
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Restore Playwright cache
        id: playwright-cache-pr
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-pr-${{ runner.os }}-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache-pr.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-app-vercel
      - name: Restore Playwright cache
        id: playwright-cache-lint
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache-lint.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-app-vercel

      - name: Create auth directory
        run: mkdir -p playwright/.auth
        working-directory: packages/web-app-vercel
      - name: Run lint
        run: npm run lint
        working-directory: packages/web-app-vercel

  unit-test:
    name: Unit Tests
    needs: setup
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore npm cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
          restore-keys: |
            npm-deps-${{ runner.os }}-node-20-
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Run unit tests
        run: npm run test:unit
        working-directory: packages/web-app-vercel
        env:
          NODE_ENV: test

  integration:
    name: Integration Tests
    needs: setup
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore npm cache
        id: cache-deps-integration
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
          restore-keys: |
            npm-deps-${{ runner.os }}-node-20-
      - name: Install dependencies
        if: steps.cache-deps-integration.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Run integration tests
        run: npm run test:integration
        working-directory: packages/web-app-vercel
        env:
          NODE_ENV: test

  build:
    name: Build
    needs: [setup, seed-test-db]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore node_modules
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Build Next.js
        run: npm run build
        working-directory: packages/web-app-vercel
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_AUTH_ENV: test
      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: next-build
          path: packages/web-app-vercel/.next
          include-hidden-files: true
          retention-days: 1

  e2e-pr:
    name: E2E (PR-small)
    needs: [setup, build, e2e-auth, seed-test-db]
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore npm cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
          restore-keys: |
            npm-deps-${{ runner.os }}-node-20-
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Restore Playwright browsers
        id: playwright-cache-e2e
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-pr-${{ runner.os }}-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache-e2e.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-app-vercel
      - name: Download auth state (if available)
        uses: actions/download-artifact@v6
        with:
          name: playwright-auth-state
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/
      - name: Download build
        uses: actions/download-artifact@v6
        with:
          name: next-build
          path: packages/web-app-vercel/.next
      - name: Run e2e (small)
        run: npx playwright test --project=chromium --shard=1/1
        working-directory: packages/web-app-vercel
        env:
          AUTH_ENV: test
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          CI_WEB_SERVER_COMMAND: npm run start

  e2e-auth:
    name: E2E Auth Setup
    needs: [setup, build]
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - name: Restore npm cache
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: packages/web-app-vercel/node_modules
          key: npm-deps-${{ runner.os }}-node-20-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
          restore-keys: |
            npm-deps-${{ runner.os }}-node-20-
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: packages/web-app-vercel
      - name: Restore Playwright cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('packages/web-app-vercel/package-lock.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/web-app-vercel
      - name: Download build
        uses: actions/download-artifact@v6
        with:
          name: next-build
          path: packages/web-app-vercel/.next
      - name: Setup Playwright auth
        run: npx playwright test --project=setup
        working-directory: packages/web-app-vercel
        env:
          AUTH_ENV: test
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          CI_WEB_SERVER_COMMAND: npm run start
      - name: Debug - Check auth files
        run: |
          echo "=== Checking auth directory for CI-PR ==="
          ls -la ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/ || echo "Auth directory not found"
          echo "=== Checking user.json ==="
          if [ -f "${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/user.json" ]; then
            echo "✅ user.json exists"
            wc -l "${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/user.json" || true
          else
            echo "❌ user.json not found"
          fi
      - name: Upload auth state
        uses: actions/upload-artifact@v5
        with:
          name: playwright-auth-state
          # Upload the actual auth file (explicit file path) — safer than directory upload
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/user.json
          retention-days: 1
          # Fail the step if no files are found; this catches missing auth state early
          if-no-files-found: error
