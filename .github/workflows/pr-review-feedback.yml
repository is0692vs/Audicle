name: PR Review Feedback to Jules

on:
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  feedback-to-jules:
    runs-on: ubuntu-latest

    steps:
      - name: Send feedback to Jules
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const payload = context.payload;
            // 修正: issue_commentの場合はpayload.issue.number、reviewの場合はpull_request.number
            const prNumber = payload.issue ? payload.issue.number : payload.pull_request.number;

            // 修正: PR作成者の取得ロジックをイベントごとに分ける
            // issue_commentの場合: payload.issue.user
            // pull_request_review_commentの場合: payload.pull_request.user
            const prData = payload.issue || payload.pull_request;
            const prAuthor = prData.user.login;

            const reviewComment = payload.comment.body;

            // Check if PR is created by google-labs-jules
            if (!prAuthor.toLowerCase().includes('jules')) {
              console.log('PR not created by google-labs-jules, skipping.');
              return;
            }

            // コマンド（/から始まる）や、@から始まるコメント、既にJulesへのメンションがある場合は無視
            if (reviewComment.trim().startsWith('/') || reviewComment.trim().startsWith('@') || reviewComment.includes('@jules')) {
               console.log('Skipping command or existing mention.');
               return;
            }

            // Quote the review comment and add @jules
            const feedbackBody = `@jules\n\n> ${reviewComment.replace(/\n/g, '\n> ')}`;

            // Create a new comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: feedbackBody
            });

            console.log('Feedback sent to Jules.');
