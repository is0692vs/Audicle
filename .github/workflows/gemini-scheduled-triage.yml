name: "üìã Gemini Scheduled Issue Triage"

on:
  schedule:
    - cron: "0 * * * *" # Runs every hour
  push:
    branches:
      - "main"
      - "release/**/*"
    paths:
      - ".github/workflows/gemini-scheduled-triage.yml"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}"
  cancel-in-progress: true

defaults:
  run:
    shell: "bash"

jobs:
  triage:
    runs-on: "ubuntu-latest"
    timeout-minutes: 7
    permissions:
      contents: "read"
      issues: "read"
      pull-requests: "read"
    outputs:
      available_labels: "${{ steps.get_labels.outputs.available_labels }}"
      issues_to_triage: "${{ steps.find_issues.outputs.issues_to_triage }}"
    steps:
      - name: "Get repository labels"
        id: "get_labels"
        uses: "actions/github-script@v7"
        with:
          # NOTE: we intentionally do not use the minted token. The default
          # GITHUB_TOKEN provided by the action has enough permissions to read
          # the labels.
          script: |-
            const { data: labels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            if (!labels || labels.length === 0) {
              core.setFailed('There are no issue labels in this repository.')
            }

            const labelNames = labels.map(label => label.name).sort();
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      - name: "Find untriaged issues"
        id: "find_issues"
        env:
          GITHUB_REPOSITORY: "${{ github.repository }}"
          GITHUB_TOKEN: "${{ github.token }}"
        run: |-
          echo 'üîç Finding unlabeled issues and issues marked for triage...'
          ISSUES="$(gh issue list \
            --state 'open' \
            --search 'no:label' \
            --json number,title,body \
            --limit '100' \
            --repo "${GITHUB_REPOSITORY}"
          )"

          echo 'üìù Setting output for GitHub Actions...'
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "issues_to_triage<<$EOF" >> "$GITHUB_OUTPUT"
          echo "$ISSUES" >> "$GITHUB_OUTPUT"
          echo "$EOF" >> "$GITHUB_OUTPUT"

          ISSUE_COUNT="$(echo "${ISSUES}" | jq 'length')"
          echo "‚úÖ Found ${ISSUE_COUNT} issue(s) to triage! üéØ"

  call_triage:
    needs: triage
    if: needs.triage.outputs.issues_to_triage != '[]' && needs.triage.outputs.issues_to_triage != ''
    uses: "./.github/workflows/gemini-triage-bulk.yml"
    permissions:
      contents: "read"
      issues: "write"
      pull-requests: "read"
    with:
      additional_context: "Scheduled triage run"
      issues_to_triage: "${{ needs.triage.outputs.issues_to_triage }}"
      language: "ja"
      gemini_model: "gemini-2.5-flash"
    secrets: "inherit"

  label:
    runs-on: "ubuntu-latest"
    needs:
      - "call_triage"
    permissions:
      contents: "read"
      issues: "write"
      pull-requests: "write"
    steps:
      - name: "Apply labels"
        env:
          AVAILABLE_LABELS: "${{ needs.call_triage.outputs.available_labels }}"
          TRIAGED_ISSUES: "${{ needs.call_triage.outputs.triaged_issues }}"
        uses: "actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea" # ratchet:actions/github-script@v7.0.1
        with:
          # Use the provided token so that the "gemini-cli" is the actor in the
          # log for what changed the labels.
          github-token: "${{ github.token }}"
          script: |-
            // Parse the available labels
            const availableLabels = (process.env.AVAILABLE_LABELS || '').split(',')
              .map((label) => label.trim())
              .sort()

            // Parse out the triaged issues
            let triagedIssues = [];
            try {
              const triagedData = process.env.TRIAGED_ISSUES || '[]';
              triagedIssues = JSON.parse(triagedData);
              if (!Array.isArray(triagedIssues)) {
                triagedIssues = [];
              }
            } catch (error) {
              core.warning(`Error parsing triaged issues: ${error.message}`);
              triagedIssues = [];
            }
            triagedIssues = triagedIssues.sort((a, b) => a.issue_number - b.issue_number);

            core.info(`Triaged issues: ${JSON.stringify(triagedIssues)}`);

            // Iterate over each label
            for (const issue of triagedIssues) {
              if (!issue) {
                core.info(`Skipping empty issue: ${JSON.stringify(issue)}`);
                continue;
              }

              const issueNumber = issue.issue_number;
              if (!issueNumber) {
                core.info(`Skipping issue with no data: ${JSON.stringify(issue)}`);
                continue;
              }

              // Extract and reject invalid labels - we do this just in case
              // someone was able to prompt inject malicious labels.
              let labelsToSet = (issue.labels_to_set || [])
                .map((label) => label.trim())
                .filter((label) => availableLabels.includes(label))
                .sort()

              core.info(`Identified labels to set: ${JSON.stringify(labelsToSet)}`);

              if (labelsToSet.length === 0) {
                core.info(`Skipping issue #${issueNumber} - no labels to set.`)
                continue;
              }

              core.info(`Setting labels on issue #${issueNumber} to ${labelsToSet.join(', ')} (${issue.explanation || 'no explanation'})`)

              await github.rest.issues.setLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: labelsToSet,
              });
            }
