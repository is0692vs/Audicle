name: Vercel Build Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/web-app-vercel/**'
      - '.github/workflows/vercel-build-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-check:
    name: Vercel Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/web-app-vercel/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: packages/web-app-vercel
      
      - name: Run Next.js build
        run: npm run build
        working-directory: packages/web-app-vercel
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: https://dummy.vercel.app