name: Gemini Refactoring Suggestions (Vercelç‰ˆ)

on:
  schedule:
    - cron: '0 1 * * 1'  # æ¯é€±æœˆæ›œ10æ™‚ï¼ˆJST = UTC+9ãªã®ã§01:00 UTCï¼‰
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
    inputs:
      max_files:
        description: 'æœ€å¤§ãƒ•ã‚¡ã‚¤ãƒ«æ•°'
        required: false
        default: '15'

jobs:
  refactor-suggest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: packages/web-app-vercel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # å…¨Gitå±¥æ­´ã‚’å–å¾—ï¼ˆgit logã§1é€±é–“åˆ†ã®å±¥æ­´ãŒå¿…è¦ï¼‰

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web-app-vercel/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Gemini refactoring analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MAX_FILES: ${{ github.event.inputs.max_files || '15' }}
        run: |
          node scripts/gemini-refactor.js

      - name: Check if suggestions exist
        id: check
        run: |
          if [ -f refactor-suggestions.md ]; then
            echo "has_suggestions=true" >> $GITHUB_OUTPUT
          else
            echo "has_suggestions=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_suggestions == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: refactor/gemini-vercel-${{ github.run_number }}
          title: "ğŸ¤– é€±æ¬¡ãƒªãƒ•ã‚¡ã‚¯ã‚¿ãƒªãƒ³ã‚°ææ¡ˆï¼ˆGemini AI - Vercelç‰ˆï¼‰"
          body-path: packages/web-app-vercel/refactor-suggestions.md
          commit-message: "refactor(vercel): apply Gemini suggestions"
          labels: refactoring, automated, vercel
          base: main