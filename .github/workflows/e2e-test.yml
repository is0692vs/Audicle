name: E2E Tests

on:
  workflow_dispatch: {}

jobs:
  seed-test-db:
    name: テストデータ投入
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/web-app-vercel/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Seed test database
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run seed-test-data
  test-auth:
    needs: seed-test-db
    name: 認証フロー
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/web-app-vercel/package-lock.json"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Create auth directory
        run: mkdir -p playwright/.auth
      - name: Run auth tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx playwright test --project=setup --project=chromium tests/e2e/auth.spec.ts
      - name: Debug - Check auth file
        if: always()
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== List playwright directory ==="
          ls -la playwright/.auth/ || echo "playwright/.auth/ not found in current dir"
          echo "=== From repo root ==="
          ls -la ../.. || echo "Cannot access repo root"
          echo "=== Find user.json ==="
          find . -name "user.json" 2>/dev/null || echo "user.json not found"
      - name: Upload auth state
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-auth-state
          # Use workspace absolute path (not affected by defaults working-directory)
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/user.json
          retention-days: 1
          if-no-files-found: error
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: auth-test-results
          path: packages/web-app-vercel/playwright-report/

  test-playlist:
    name: プレイリスト管理
    needs:
      - seed-test-db
      - test-auth
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/web-app-vercel/package-lock.json"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Download auth state
        uses: actions/download-artifact@v6
        with:
          name: playwright-auth-state
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/
      - name: Run playlist tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx playwright test tests/e2e/playlist.spec.ts
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playlist-test-results
          path: packages/web-app-vercel/playwright-report/

  test-popular:
    name: 人気記事機能
    needs:
      - seed-test-db
      - test-auth
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/web-app-vercel/package-lock.json"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Download auth state
        uses: actions/download-artifact@v6
        with:
          name: playwright-auth-state
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/
      - name: Run popular articles tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx playwright test tests/e2e/popular-articles.spec.ts
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: popular-test-results
          path: packages/web-app-vercel/playwright-report/

  test-article:
    name: 記事抽出・音声再生機能
    needs:
      - seed-test-db
      - test-auth
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/web-app-vercel/package-lock.json"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Download auth state
        uses: actions/download-artifact@v6
        with:
          name: playwright-auth-state
          path: ${{ github.workspace }}/packages/web-app-vercel/playwright/.auth/
      - name: Run article playback tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Google Cloud TTS API credentials for audio synthesis
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: npx playwright test tests/e2e/article-playback.spec.ts
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: article-test-results
          path: packages/web-app-vercel/playwright-report/
