      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Download auth state
        uses: actions/download-artifact@v4
        with:
          name: playwright-auth-state
          path: packages/web-app-vercel/playwright/.auth/
      - name: Run playlist tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
        run: npx playwright test tests/e2e/playlist.spec.ts
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playlist-test-results
          path: packages/web-app-vercel/playwright-report/

  test-popular:
    name: 人気記事機能
    needs: test-auth
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
