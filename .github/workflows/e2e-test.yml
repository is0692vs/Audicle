name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-auth:
    name: 認証フロー
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/web-app-vercel/package-lock.json'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Run auth tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
        run: npx playwright test tests/e2e/auth.spec.ts
      - name: Upload auth state
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-auth-state
          path: packages/web-app-vercel/playwright/.auth/
          retention-days: 1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-test-results
          path: packages/web-app-vercel/playwright-report/

  test-playlist:
    name: プレイリスト管理
    needs: test-auth
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: packages/web-app-vercel
    steps:
