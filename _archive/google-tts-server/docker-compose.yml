version: "3.9"

services:
  google-tts-server:
    build: .
    container_name: google-tts-server
    ports:
      - "${GOOGLE_TTS_PORT:-8002}:8002"
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/service-account.json
      GOOGLE_TTS_DEFAULT_VOICE: ${GOOGLE_TTS_DEFAULT_VOICE:-ja-JP-Standard-A}
      GOOGLE_TTS_LANGUAGE_CODE: ${GOOGLE_TTS_LANGUAGE_CODE:-ja-JP}

    volumes:
      - ./credentials:/app/credentials:ro
    restart: unless-stopped
