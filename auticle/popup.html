<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: sans-serif;
      }
      .control-group {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .slider-group {
        display: flex;
        flex-direction: column;
      }
      #speed-value {
        align-self: flex-end;
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Auticle</h1>
    <div class="control-group">
      <label for="toggle-switch">読み上げモード</label>
      <label class="switch">
        <input type="checkbox" id="toggle-switch" />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="slider-group">
      <label for="speed-slider">再生速度</label>
      <input
        type="range"
        id="speed-slider"
        min="0.5"
        max="2.5"
        step="0.1"
        value="1"
      />
      <span id="speed-value">1.0x</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
